<!DOCTYPE html>
<html>
	<head>
		<title>Godlberg machine</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Godlberg machine">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="btn btn-info pd-2" id="run-btn">RUN</button>
			<button class="btn btn-warning pd-2" id="reload-btn">RELEOAD</button>
			<button class="btn btn-primary" id="new">NEW</button>
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#edit-modal">EDIT</button>
		</nav>
		
		<div class="modal" tabindex="-1" id="edit-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit object</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label for="name" class="col-lg-2">Name:</label>
						<input type="text" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon2" id="edit-name">
						<label for="radius" class="col-lg-2">Radius:</label>
						<input type="number" step="any" class="form-control" placeholder="radius" aria-label="radius" aria-describedby="basic-addon2" id="edit-radius">
						<label for="angle" class="col-lg-2">Angle:</label>
						<input type="number" step="any" class="form-control" placeholder="angle" aria-label="angle" aria-describedby="basic-addon2" id="edit-angle">
						<label for="mass" class="col-lg-2">Mass:</label>
						<input type="number" step="any" class="form-control" placeholder="mass" aria-label="mass" aria-describedby="basic-addon2" id="edit-mass">
						<label for="friction" class="col-lg-2">Friction:</label>
						<input type="number" step="any" class="form-control" placeholder="friction" aria-label="friction" aria-describedby="basic-addon2" id="edit-friction">
						<label for="restitution" class="col-lg-2">Restitution:</label>
						<input type="number" step="any" class="form-control" placeholder="restitution" aria-label="restitution" aria-describedby="basic-addon2" id="edit-restitution">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="edit-save">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/matter.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
